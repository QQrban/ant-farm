<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.19.1/cytoscape.min.js"></script>
  </head>
  <body>
    <h1>Web-Lem-in</h1>
    <div class="controls">
      <h3>Total Paths Found: <span class="path-counter">0</span></h3>
      <div>
        <button id="start-button" class="buttons">
          Find Paths
          <svg
            width="22px"
            height="22px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M10 17C13.866 17 17 13.866 17 10C17 6.13401 13.866 3 10 3C6.13401 3 3 6.13401 3 10C3 13.866 6.13401 17 10 17Z"
                stroke="#000000"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M20.9992 21L14.9492 14.95"
                stroke="#000000"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </g>
          </svg>
        </button>
      </div>
      <button id="stop-button" class="buttons">
        Reset
        <svg
          fill="#000000"
          width="18px"
          height="18px"
          viewBox="0 0 1920 1920"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M960 0v112.941c467.125 0 847.059 379.934 847.059 847.059 0 467.125-379.934 847.059-847.059 847.059-467.125 0-847.059-379.934-847.059-847.059 0-267.106 126.607-515.915 338.824-675.727v393.374h112.94V112.941H0v112.941h342.89C127.058 407.38 0 674.711 0 960c0 529.355 430.645 960 960 960s960-430.645 960-960S1489.355 0 960 0"
              fill-rule="evenodd"
            ></path>
          </g>
        </svg>
      </button>
      <div class="ants-simulation">
        <h3>Ants control:</h3>
        <button id="send-ants" class="buttons">
          Send Ants
          <svg
            width="22px"
            height="22px"
            viewBox="0 -2 32 32"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            xmlns:sketch="http://www.bohemiancoding.com/sketch/ns"
            fill="#000000"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <title>forward</title>
              <desc>Created with Sketch Beta.</desc>
              <defs></defs>
              <g
                id="Page-1"
                stroke="none"
                stroke-width="1"
                fill="none"
                fill-rule="evenodd"
                sketch:type="MSPage"
              >
                <g
                  id="Icon-Set"
                  sketch:type="MSLayerGroup"
                  transform="translate(-568.000000, -569.000000)"
                  fill="#000000"
                >
                  <path
                    d="M582.014,594.2 L582.014,585.8 L570.002,594.2 L570.002,571.8 L582.014,580.2 L582.014,571.8 L598.029,583 L582.014,594.2 L582.014,594.2 Z M599.415,581.561 L582.429,569.372 C581.303,568.768 580.013,568.625 580.012,570.951 L580.012,576.256 L570.417,569.372 C569.291,568.768 567.969,568.75 568,571.014 L568,594.955 C568.032,597 569.385,597.296 570.417,596.628 L580.012,589.744 L580.012,594.986 C580.013,596.969 581.396,597.296 582.429,596.628 L599.415,584.44 C600.127,583.928 600.162,582.072 599.415,581.561 L599.415,581.561 Z"
                    id="forward"
                    sketch:type="MSShapeGroup"
                  ></path>
                </g>
              </g>
            </g>
          </svg>
        </button>
        <button id="reset-ants" class="buttons">
          Reset
          <svg
            fill="#000000"
            width="18px"
            height="18px"
            viewBox="0 0 1920 1920"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M960 0v112.941c467.125 0 847.059 379.934 847.059 847.059 0 467.125-379.934 847.059-847.059 847.059-467.125 0-847.059-379.934-847.059-847.059 0-267.106 126.607-515.915 338.824-675.727v393.374h112.94V112.941H0v112.941h342.89C127.058 407.38 0 674.711 0 960c0 529.355 430.645 960 960 960s960-430.645 960-960S1489.355 0 960 0"
                fill-rule="evenodd"
              ></path>
            </g>
          </svg>
        </button>
      </div>
      <h3>Change Ant:</h3>
      <div class="choose-ant">
        <div class="ant-radio">
          <label for="ant"><img src="./antHtml.svg" alt="ant" /></label>
          <input type="radio" name="antImg" id="ant" value="ant.svg" />
        </div>
        <div class="ant-radio">
          <label for="ant2"><img src="./ant2Html.svg" alt="ant" /></label>
          <input type="radio" name="antImg" id="ant2" value="ant2.svg" />
        </div>
        <div class="ant-radio">
          <label for="ant3"><img src="./ant3Html.svg" alt="ant" /></label>
          <input type="radio" name="antImg" id="ant3" value="ant3.svg" />
        </div>
      </div>
    </div>
    <div id="cy"></div>

    <script src="simulation.js"></script>
  </body>
</html>
